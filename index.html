<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Knicks-scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="logo">
            <img src="Knicks.png" alt="Knicks-logo">
        </div>
            <div class="container">
                <div>
                    <h3>HOME</h3>
                        <div class = "score">
                            <p id="homePt">0</p>
                        </div>
                        <div class = "newPoints">
                            <button onclick="homeTeamPlusOne()"> +1 </button>
                            <button onclick="homeTeamPlusTwo()"> +2 </button>
                            <button onclick="homeTeamPlusThree()"> +3 </button> 
                        </div>
                </div>
                <div>
                    <h3>VISITOR</h3>
                    <div class = "score">
                            <p id="awayPt">0<p>
                    </div>
                    <div class = "newPoints">
                            <button onclick="awayTeamPlusOne()"> +1 </button>
                            <button onclick="awayTeamPlusTwo()"> +2 </button>
                            <button onclick="awayTeamPlusThree()"> +3 </button>
                    </div>
                </div>
            </div>
        <div class="resetContainer">
            <button id="reset" onclick="newGame()">New game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
